<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        구구단 숫자 2 ~ 9까지 입력을 받아서 해당 구구단을 출력하시오.
        단, 2부터 9사이의 값이 아닐 경우 이미지 출력
     -->

    <script>
        let num = prompt("구하고 싶은 구구단의 단을 입력하세요", "예 : 2단일 경우 2");

        if (num < 2 || num > 9) {
            document.write(`<img src = "../연예인사진/soojee.jpg">`);
        }

        else {
            for (let i = 1; i <= 9; i++) {
                document.write(`${num} x ${i} = ${num * i}<br>`);
            }
        }
    </script>

</body>

</html>
