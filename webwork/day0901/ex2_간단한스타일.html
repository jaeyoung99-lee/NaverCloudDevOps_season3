<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Dongle:wght@300&family=East+Sea+Dokdo&family=Nanum+Pen+Script&family=Pacifico&family=Song+Myung&display=swap" rel="stylesheet">
    <!-- 문서 삽입형 스타일 적용 -->
    <style>
        /* style 영역에서의 주석처리 */
        span{
            font-family: 'Pacifico';
        }

        /* class는 ., id는 #으로 스타일 적용 */
        .one{ /* 태그 상관없이 클래스명이 one인 경우 모두 적용 */
            font-size: 30px;
        }

        div.one{ /* div 태그의 one 클래스에만 적용 */
            color: red;
        }

        .two, span.three{
            background-color: lightgoldenrodyellow;
        }

        /* div 태그 중 클래스명이 one, three인 경우에만 border 적용 */
        div.one, div.three{
            border: 5px solid lightseagreen; /* 굵기, 선 종류, 색상 -> 각각 지정해도 되고 한 번에 줘도 됨 */
        }
        
        /* border 속성을 각각 따로 주고자 할 경우 */
        h1{
            border-width : 10px;
            border-color: blueviolet;
            border-radius: 20px; /* 테두리 선 둥글게 */
            border-style:dashed;
        }    
        
    </style>
</head>
<body>
    <!-- 스타일 정의 : 태그 삽입형 -->
    <h1 style="color: #f50000; font-family: 'East Sea Dokdo'; background-color: rgb(253, 233, 236);">오늘 날씨가 좋아요!</h1>
    <h1 style="color: rgb(98, 123, 213); font-family: 'Song Myung'; background-color: rgb(255, 246, 121, 0.7);">Have a Good Day!!!</h1> 
    <span class = "one">Java</span>
    <span class = "two">HTML</span>
    <span class = "three">JavaScript</span>
    <hr>
    <div class = "one">소나타</div>
    <div class = "two">그랜저</div>
    <div class = "three">벤츠</div>
</body>
</html>
