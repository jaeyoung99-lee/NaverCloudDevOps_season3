<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img.a {
            width: 100px;
            height: 100px;
            border: 1px solid mediumorchid;
            border-radius: 100px;
        }

        figure.b {
            float: left;
        }

        figure.b>img {
            width: 130px;
            border: 7px groove hotpink;
            box-shadow: 5px 5px 5px gray; /* x, y, blur, color */
        }

        figure.b figcaption {
            text-align: center; /* 글자 가운데 정렬 */
        }

        figure.c {
            float: left;
        }

        figure.c>img {
            width: 100px;
            height: 100px;
            border: 3px dotted blue;
            border-radius: 100px;
        }

        figure.c figcaption {
            text-align: center;
            font-size: 3em; /* 직전태그의 3배 */
            font-family: "Comic Sans MS";
            text-shadow: 3px 3px 3px gray; /* 글자 그림자 */
        }

        figure.c>img:hover { /* 해당 요소값에 마우스를 올렸을 때 스타일 적용 */
            box-shadow: 5px 5px 5px red;
        }
    </style>
</head>

<body>
    <h4>mycar 전체 사진 중 3의 배수번지만 출력하기</h4>
    <script>
        for (let i = 1; i <= 15; i++) {
            if (i % 3 == 0) {
                document.write(`<img class = 'a' src = "../mycar/mycar${i}.png">`);
            }
        }
    </script>

    <h4>mycar 전체 사진 중 5의 배수번지만 출력하기(파일명 출력)</h4>
    <script>
        let s = "";
        for (let i = 1; i <= 15; i++) {
            if (i % 5 == 0) {
                s +=
                    `
                    <figure class = "b">
                        <img src = "../mycar/mycar${i}.png">
                        <figcaption>
                            <b>mycar${i}.png</b>
                        </figcaption>
                    </figure>
                    `;
            }
        }
        document.write(s);
    </script>
    
    <h4>연예인 사진 중 짝수번지만 출력하기(사진 아래에 해당 숫자 나오게 하기)</h4>
    <script>
        let picture = "";
        for (let i = 1; i <= 20; i++) {
            if (i % 2 == 0) {
                picture +=
                    `
                    <figure class = "c">
                        <img src = "../연예인사진/${i}.jpg">
                        <figcaption>
                            <b>${i}</b>
                        </figcaption>
                    </figure>
                    `;
            }
        }
        document.write(picture);
    </script>
</body>

</html>
