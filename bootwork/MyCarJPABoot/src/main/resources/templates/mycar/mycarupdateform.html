<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
  body * {
      font-family: 'Jua';
  } 
  
  div.carphoto{
	  position: absolute;
	  left:430px;
	  top:100px;	  
  }
</style>
</head>
<body>
	<div class="carphoto">
		<h5>기존사진</h5>
		<img th:src="@{'https://kr.object.ncloudstorage.com/bitcamp-701ex/bootmyshop/'+${dto.carphoto}}"
		style="max-width: 400px;border:2px solid black;">
    </div>
	<h3 class="alert alert-danger">MyCar 수정</h3>
	<form action="update" method="post" enctype="multipart/form-data">
		<!--hideen-->
		<input type="hidden" name="num" th:value="${dto.num}">
		<table class="table table-bordered" style="width: 400px;">
			<tr>
				<th style="width: 120px;">자동차명</th>
				<td>
					<input type="text" name="carname" class="form-control" 
					th:value="${dto.carname}" required="required">
				</td>
			</tr>
			<tr>
				<th style="width: 120px;">구입일</th>
				<td>
					<input type="date" name="carguip" class="form-control"
					th:value="${dto.carguip}" required="required">
				</td>
			</tr>
			<tr>
				<th style="width: 120px;">색상</th>
				<td>
					<input type="color" name="carcolor" class="form-control"  
					th:value="${dto.carcolor}">
				</td>
			</tr>
			<tr>
				<th style="width: 120px;">가격</th>
				<td>
					<input type="text" name="carprice" class="form-control"
					 required="required" th:value="${dto.carprice}">
				</td>
			</tr>		
			<tr>
				<th style="width: 120px;">사진</th>
				<td>
					<input type="file" name="upload" class="form-control">
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button type="submit" class="btn btn-info">자동차수정</button>
					<button type="button" class="btn btn-danger"
					onclick="location.href='/'">자동차목록</button>
				</td>
			</tr>
		</table>
</form>
</body>
</html>
