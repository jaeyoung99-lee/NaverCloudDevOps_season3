<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
<style>
	body * {
		font-family: 'Jua';
	}
	
	div.simpleicon {
		margin: 30px 100px;
	}
	
	div.simpleicon * {
		cursor: pointer;
		margin-right: 30px;
		font-size: 30px;
	}
	
	div.list {
		margin: 30px 50px;
	}
	
	div.box {
		width: 200px;
		height: 270px;
		text-align: center;
		border: 5px solid gray;
		border-radius: 20px;
		float: left;
		margin-right: 30px;
		margin-bottom: 20px;
	}
	
	div.box figure img {
		width: 160px;
		height: 160px;
		border-radius: 30px;
		margin-top: 5px;
	}
	
	.day {
		color: gray;
		font-size: 0.8em;
		margin-right: 20px;
	}
	
	div.content {
		display: none;
	}
	
	.mytooltip {
		position: absolute;
		color: black;
		width: auto;
		background-color: #f90;
		border: 2px solid white;
		padding: 10px;
		font-size: 14px;
		border-radius: 30px;
		display: none;
	}
	
	.mytooltip img {
		border-radius: 30px;
	}
</style>
<script type="text/javascript">
	$(function(){
		// 처음 시작 시 그리드 모양 이미지 형태로 출력하기
		grid();
		$(".simplegrid").css("color", "red");
		
		$(".simplegrid").click(function(){
			$(this).css("color", "red");
			$(".simplelist").css("color", "black");
			grid();
		});
		
		$(".simplelist").click(function(){
			$(this).css("color", "red");
			$(".simplegrid").css("color", "black");
			list();
		});
		
		// list의 제목 클릭 시 해당 내용만 나오게 하기
		$(document).on("click", "b.subject", function(){
			$("div.content").hide();
			
			$(this).parent().next().slideDown('slow');
		});
		
		// 사진에 마우스를 올리면 사진이 크게 보이게 하기
		$(document).on("mousemove", "div.box img", function(e){
			$("div.mytooltip").css({
				"left": e.pageX + "px",
				"top": e.pageY + "px"
			});
		});
		$(document).on("mouseover", "div.box img", function(e){
			let imgSrc = $(this).attr("src");
			$("div.mytooltip").html(`<img src="${imgSrc}" style="max-width: 400px;">`);
			$("div.mytooltip").fadeIn('fast');
		});
		$(document).on("mouseout", "div.box img", function(e){
			$("div.mytooltip").fadeOut('fast');
		});
	});
	
	function grid(){
		$.ajax({
			type: "get",
			dataType: "json",
			url: "simpleToJson.jsp",
			success: function (res) {
				let s = "";
				$.each(res, function(idx, item){
					if(item.photo != 'no'){
						s +=
							`
							<div class="box" style="background-color: #fcc;">
								<figure>
									<img src="../save/${item.photo}">
									<figcaption>
										<b>${item.subject}</b>
										<br>
										<span style="color: blue;">${item.writer}</span>
										<br>
										<span class="day">${item.writeday}
											&nbsp;&nbsp;&nbsp;
											조회 ${item.readcount}</span>
										</span>
									</figcaption>
								</figure>
							</div>
							`;
					}
				});
				
				$(".list").html(s);
			},
			statusCode: {
				404: function () {
					alert("Can't find json file!");
				},
				500: function () {
					alert("server error. one more view your code.");
				}
			}
		});
	}
	
	function list(){
				$.ajax({
			type: "get",
			dataType: "json",
			url: "simpleToJson.jsp",
			success: function (res) {
				let s = "";
				s += 
				`
				<table class="table table-bordered" style="width: 600px;">
				`;
				
				$.each(res, function(idx, item){
					s += 
					`
					<tr>
						<td>
							<h5><b class="subject" style="cursor: pointer;">${item.subject}</b></h5>
							<div class="content" style="margin-left: 20px; color: gray;">
								<pre>${item.content}</pre>
							</div>
							<div>
								<span>${item.writer}</span>&nbsp;
								<span class="day">${item.writeday}
									&nbsp;&nbsp;
									조회 ${item.readcount}
								</span>
							</div>
						</td>
					</tr>
					`;
				});
				
				s += "</table>";
				
				$(".list").html(s);
				
				// 첫번째 content만 보이도록 하기
				$("div.content").eq(0).css("display", "block");
			},
			statusCode: {
				404: function () {
					alert("Can't find json file!");
				},
				500: function () {
					alert("server error. one more view your code.");
				}
			}
		});
	}
</script>
</head>
<body>
	<div class="simpleicon">
		<i class="bi bi-grid simplegrid"></i>
		<i class="bi bi-card-list simplelist"></i>
	</div>
	<div class="list">
		123
	</div>
	<div class="mytooltip">
		Java<br>
		HTML<br>
		SpringBoot<br>
		React<br>
		jQuery
	</div>
</body>
</html>
