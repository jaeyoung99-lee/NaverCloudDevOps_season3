<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		body * {
			font-family: 'Jua';
		}
	</style>
	<script>
		$(function () {
			$("#btn1").click(function () {
				$.ajax({
					type: "get",
					dataType: "json",
					url: "jsonData.json",
					success: function (res) {
						let s ="";
						s += 
						`
						<table class="table table-bordered" style="width: 400px; text-align: center;">
							<thead>
								<tr>
									<th width=70>이름</th>
									<th width=80>사진</th>
									<th width=100>주소</th>
									<th>취미</th>
								</tr>
							</thead>
							<tbody>						
						`;
						
						// 반복문으로 데이터 읽기
						$.each(res, function(idx, item){
							s += "<tr>";
							s += "<td>" + item.name + "</td>";
							s += `<td><img src="../image/${item.photo}" width=70 height=70 class="rounded-circle"></td>`;
							// 주소 없는 사람이 있음
							if(item.addr == null){
								s += "<td>주소 없음</td>";
							}
							else{
								s += "<td>" + item.addr + "</td>";
							}
							
							// 취미
							if(item.hobby == null){
								s += "<td>취미 없음</td>";
							}
							else{
								s += "<td>";
								$.each(item.hobby, function(i, ele){
									s += `[${ele}]<br>`;
								});
								
								s+= "</td>";
							}
							
							s += "</tr>";
						});
						
						s += "</tbody></table>";
						
						$(".result").html(s);
					},
					statusCode: {
						404: function () {
							alert("Can't find json file!");
						},
						500: function () {
							alert("server error. one more view your code.");
						}
					}
				});
			});
		});
	</script>
</head>

<body>
	<div style="margin: 30px;">
		<button type="button1" id="btn1" class="btn btn-outline-danger">Ajax 읽기</button>
		<br><br>
		<div class="result"></div>
	</div>
</body>

</html>
