<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
<style>
	body * {
		font-family: 'Jua';
	}
	
	div.myshopicon {
		margin: 30px 100px;
	}
	
	div.myshopicon * {
		cursor: pointer;
		margin-right: 30px;
		font-size: 30px;
	}
	
	div.list {
		margin: 30px 50px;
	}
	
	div.box {
		width: 150px;
		height: 250px;
		text-align: center;
		border: 5px solid gray;
		border-radius: 20px;
		float: left;
		margin-right: 30px;
		margin-bottom: 20px;
	}
	
	div.box figure img {
		width: 130px;
		height: 140px;
		border-radius: 30px;
		margin-top: 5px;
	}
	
	.day {
		color: gray;
		font-size: 0.8em;
		margin-right: 20px;
	}
</style>
<script type="text/javascript">
	$(function(){
		// 처음 시작 시 그리드 모양 이미지 형태로 출력하기
		grid();
		$(".myshopgrid").css("color", "red");
		
		$(".myshopgrid").click(function(){
			$(this).css("color", "red");
			$(".myshoplist").css("color", "black");
			grid();
		});
		
		$(".myshoplist").click(function(){
			$(this).css("color", "red");
			$(".myshopgrid").css("color", "black");
			list();
		});
	});
	
	function grid(){
		$.ajax({
			type: "get",
			dataType: "xml",
			url: "myshoptoxml.jsp",
			success: function (res) {
				let s = "";
				$(res).find("myshop").each(function(idx, item){
					let sangpum = $(item).find("sangpum").text();
					let price = $(item).find("price").text();
					let photo = $(item).find("photo").text();
					let color = $(item).find("color").text();
					let writeday = $(item).find("writeday").text();
					
					s +=
						`
						<div class="box" style="background-color:${color}">
							<figure>
								<img src="../shop/${photo}">
								<figcaption>
									<b style="color: red;">${sangpum}</b>
									<br>
									<span style="color: blue;">${price}</span>
								</figcaption>
							</figure>
						</div>
						`;
				});
				
				$(".list").html(s);
			},
			statusCode: {
				404: function () {
					alert("Can't find json file!");
				},
				500: function () {
					alert("server error. one more view your code.");
				}
			}
		});
	}
	
	function list(){
				$.ajax({
			type: "get",
			dataType: "xml",
			url: "myshoptoxml.jsp",
			success: function (res) {
				let s = "";
				s += 
				`
				<table class="table table-bordered" style="width: 600px;">
					<tr style="text-align: center;">
						<th width=50>번호</th>
						<th width=150>상품명</th>
						<th width=100>가격</th>
						<th width=60>색상</th>
						<th>등록일</th>
					</tr>
				`;
				
				$(res).find("myshop").each(function(idx, item){
					let sangpum = $(item).find("sangpum").text();
					let price = $(item).find("price").text();
					let photo = $(item).find("photo").text();
					let color = $(item).find("color").text();
					let writeday = $(item).find("writeday").text();
					
					s += 
					`
					<tr>
						<td>${idx + 1}</td>
						<td>
							<img src = "../shop/${photo}" width=40 height=40 border=1 hspace=5>
							<b>${sangpum}</b>
						</td>
						<td>${price}원</td>
						<td>
							<div style="width: 30px; height: 30px; border: 1px solid black; background-color: ${color}"></div>
						</td> 
						<td>${writeday}</td>
					</tr>
					`;
					
				});
				
				s += "</table>";
				
				$(".list").html(s);
			},
			statusCode: {
				404: function () {
					alert("Can't find json file!");
				},
				500: function () {
					alert("server error. one more view your code.");
				}
			}
		});
	}
</script>
</head>
<body>
	<div class="myshopicon">
		<i class="bi bi-grid myshopgrid"></i>
		<i class="bi bi-card-list myshoplist"></i>
	</div>
	<div class="list">
		123
	</div>
</body>
</html>
