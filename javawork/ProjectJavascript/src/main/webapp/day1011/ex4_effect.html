<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	body * {
		font-family: 'Jua';
	}
</style>
<script>
	$(function(){
		
	});
</script>
</head>
<body>
	<h4>jQuery Effect 함수들</h4>
	<button type="button" class="btn btn-outline-info" id="btn1">Hide</button>
	<button type="button" class="btn btn-outline-info" id="btn2">Show</button>
	<button type="button" class="btn btn-outline-info" id="btn3">Toggle</button> <!--hide()와 show() 반복-->
	<button type="button" class="btn btn-outline-info" id="btn4">SlideUp</button>
	<button type="button" class="btn btn-outline-info" id="btn5">SlideDown</button>
	<button type="button" class="btn btn-outline-info" id="btn6">SlideToggle</button>
	<button type="button" class="btn btn-outline-info" id="btn7">FadeOut</button>
	<button type="button" class="btn btn-outline-info" id="btn8">FadeIn</button>
	<button type="button" class="btn btn-outline-info" id="btn9">FadeToggle</button>
	
	<br><br>
	
	<img src="../jQuery/jquery_image/02.png">
	
	<br>
	
	<h1 class="alert alert-danger">Have a Nice Day!</h1>
	
	<script>
		$("#btn1").click(function(){
			$("img").hide('slow');
			$("h1").hide('slow');
		});
		
		$("#btn2").click(function(){
			$("img").show('slow');
			$("h1").show('slow');
		});
		
		$("#btn3").click(function(){
			$("img").toggle('slow');
			$("h1").toggle('slow');
		});
		
		$("#btn4").click(function(){
			$("img").slideUp('slow');
			$("h1").slideUp('slow');
		});
		
		$("#btn5").click(function(){
			$("img").slideDown('slow');
			$("h1").slideDown('slow');
		});
		
		$("#btn6").click(function(){
			$("img").slideToggle('slow');
			$("h1").slideToggle('slow');
		});
		
		$("#btn7").click(function(){
			$("img").fadeOut('slow');
			$("h1").fadeOut('slow');
		});
		
		$("#btn8").click(function(){
			$("img").fadeIn('slow');
			$("h1").fadeIn('slow');
		});
		
		$("#btn9").click(function(){
			$("img").fadeToggle(4000);
			$("h1").fadeToggle(4000);
		});
	</script>
</body>
</html>
