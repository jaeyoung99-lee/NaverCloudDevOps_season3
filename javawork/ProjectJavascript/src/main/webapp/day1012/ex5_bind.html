<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		body * {
			font-family: 'Jua';
		}

		.box {
			border: 5px solid cadetblue;
		}
	</style>
	<script>
		$(function () {

		});
	</script>
</head>

<body>
	<h3>bind로 이벤트 묶어서 처리하기</h3>

	<img src="../jQuery/jquery_image/image_01.png" id="img1">

	<script>
		$("#img1").bind({
			click: function () {
				// 1 ~ 6의 난수 생성
				let idx = parseInt(Math.random() * 5 + 1);
				let imageName = `../jQuery/jquery_image/image_0${idx}.png`;
				$(this).attr("src", imageName);
			},
			mouseover: function () {
				$(this).addClass("box");
			},
			mouseout: function () {
				$(this).removeClass('box');
			}
		});
	</script>
</body>

</html>
