<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		body * {
			font-family: 'Jua';
		}

		div.moviestar>figure.photo {
			float: left;
			margin-right: 10px;
			margin-top: 10px;
			margin-left: 10px;
			text-align: center;
		}

		div.moviestar>figure.photo>img {
			width: 130px;
			height: 150px;
		}

		div.moviestar2>figure.photo {
			float: left;
			margin-right: 10px;
			margin-top: 10px;
			margin-left: 10px;
			text-align: center;
		}

		div.moviestar2>figure.photo>img {
			width: 130px;
			height: 150px;
		}
	</style>
	<script>
		$(function () {
			let data = [{
				"name": "수지",
				"photo": "../image/19.jpg",
				"addr": "강남구 역삼동",
				"font": "Gamja Flower"
			},
			{
				"name": "박보영",
				"photo": "../image/12.jpg",
				"addr": "제주도 한림읍",
				"font": "Jua"
			},
			{
				"name": "신민아",
				"photo": "../image/17.jpg",
				"addr": "부산시 해운대구",
				"font": "Nanum Pen Script"
			},
			{
				"name": "김우빈",
				"photo": "../image/2.jpg",
				"addr": "대구시",
				"font": "Single Day"
			}
				, {
				"name": "강동원",
				"photo": "../image/9.jpg",
				"addr": "영등포구 여의도",
				"font": "Permanent Marker"
			}
			];

			// figure를 이용해서 사진과 이름, 주소를 넣고 글꼴 적용
			// 클래스 moviestar에 추가하기
			$.each(data, function (index, item) {
				let s = `
					<figure class = "photo">
						<img src = "${item.photo}">
						<figcaption>
							<h5 style = "font-family : ${item.font}">${item.name}</h5>
							<h6 style = "font-family : ${item.font}">${item.addr}</h6>
						</figcaption>
					</figure>
					`;
				$("div.moviestar").append(s);
			});


			let data2 = {

					"addr": "영등포구 여의도",
					"font": "Permanent Marker"
				}
				]
			};

			$.each(data2.photo, function (index, item) {
				let s = `
					<figure class = "photo">

							<h6 style = "font-family : ${item.font}">${item.addr}</h6>
						</figcaption>
					</figure>
					`;
				$("div.moviestar2").append(s);
			});

		});
	</script>
</head>

<body>
	<div class="moviestar"></div>
