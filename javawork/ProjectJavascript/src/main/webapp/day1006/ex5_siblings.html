<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		body * {
			font-family: 'Jua';
		}

		div.box {
			width: 50px;
			height: 50px;
			cursor: pointer;
			border: 1px solid gray;
			margin: 5px;
			float: left;
		}
		
		div.a {
			clear: both;
		}
	</style>
	<script>
		$(function () {
			// 상자에 마우스를 올리면 옆으로 별점 표시
			$("div.box").mouseover(function(){
				$(this).after("<b style = 'color : red;'>★★★★★</b>")
				// 부모의 형제들로 접근 후 하위 태그 중 b 태그를 찾아서 제거
				$(this).parent().siblings().find("b").remove();
			});
		});
	</script>
</head>

<body>
	<div class="a">
		<div class="box" style="background-color: aquamarine;"></div>
	</div>

	<div class="a">
		<div class="box" style="background-color: deeppink;"></div>
	</div>
	
	<div class="a">
		<div class="box" style="background-color: beige;"></div>
	</div>
	
	<div class="a">
		<div class="box" style="background-color: rebeccapurple;"></div>
	</div>
</body>

</html>
