<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		body * {
			font-family: 'Jua';
		}
	</style>
	<script>
		$(function () {
			// next() : 다음 노드
			// prev() : 이전 노드
			// find(selector) or children(selector) : 하위 태그 중 특정 노드 찾기

			$("div.a").next().css("background-color", "orange");
			$("div.b").prev().css("background-color", "pink");
			$("div.a").find("h5").css("color", "red"); // 하위 태그 중 h5를 찾아서 글자색 변경
			$("div.a").next().children("img").css("border", "2px solid green");
			$("div.a").next().next().next().css("border", "2px solid red");
			$("img:last").prev().attr("src","../food/12.jpg");
		});
	</script>
</head>

<body>
	<div class="a">
		<img src="../image/C3.png" width="100">
		<h5>귀염둥이</h5>
		<span>Hello</span>
	</div>

	<div class="b">
		<img src="../image/C7.png" width="100">
		<h5>사랑둥이</h5>
		<span>Happy</span>
	</div>
	<img src="../shop/20.jpg" width="200">
	<img src="../shop/10.jpg" width="200">
</body>

</html>
