<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
    body * {
        font-family: 'Jua';
    }
    
    div.box{
		width:50px;
		height:50px;
		float: left;
		margin: 3px;
		border:1px solid black;
		border-radius: 100px;
	}
</style>
<script>
$(function(){
	let arr=[
		{sname:"모자",photo:"../shop/23.jpg",color:["orange","gray","blue"],price:10000},
		{sname:"머리띠",photo:"../shop/30.jpg",color:["yellow","green","magenta","black"],price:17000},
		{sname:"신발",photo:"../shop/14.jpg",color:["#ffb6c1","#90ee90","#87cefa","#ff69b4"],price:35000},
		{sname:"자켓",photo:"../shop/31.jpg",color:["pink","tomato","lime"],price:56000}
	];
	
	let s=`<table class="table table-bordered" style="width:500px;">`;
	$.each(arr,function(index,item){
		s+=
		  `
		  <tr>
			  <td width=200 align=center valign=middle>				  
				  <img src="${item.photo}" width=180 height=190 border=1>
			  </td>
			  <td valign=middle>
				  <h3><b>
					${item.sname}<br>
					${item.price}원
				  </b></h3>
		  `;
		  
		  $.each(item.color,function(i,color){
			 s+=
			 	`<div class="box" style="background-color:${color}"></div>`; 
		  });
		  
		  s+=`</td></tr>`;
	});
	s+="</table>";
	
	$("div.show").html(s);
});
</script>	
</head>
<body>
<div class="show"></div>	
</body>
</html>
