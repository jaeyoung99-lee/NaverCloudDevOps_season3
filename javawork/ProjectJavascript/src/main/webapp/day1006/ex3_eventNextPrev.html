<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		body * {
			font-family: 'Jua';
		}

		div.one>figure {
			float: left;
		}

		div.one>figure>img {
			width: 150px;
			height: 180px;
			border: 2px dotted gray;
			margin-right: 5px;
			cursor: pointer;
		}

		div.one>figure>figcaption {
			text-align: center;
			font-size: 1.3em;
		}

		div.result>img {
			margin-left: 170px;
			border: 7px double mediumpurple;
		}

		div.result>h3 {
			margin-left: 200px;
		}

		.selectfont {
			font-family: "Single Day";
			color: red;
			box-shadow: 5px 5px 5px pink;
		}
	</style>
	<script>
		$(function () {
			// 작은 사진에 마우스를 올리면 제목에 .selectfont 적용, 벗어나면 제거
			$("figure>img").hover(function () {
				$(this).next().find("b").addClass("selectfont");
				// 상품 제목을 얻어서 큰 제목 사진에 넣기
				let title = $(this).next().find("b").text();
				$("div.result>h3").text(title);
				// 현재 이미지를 얻어서 큰 사진에 넣기
				$("div.result>img").attr("src", $(this).attr("src"));
			}, function () {
				$(this).next().find("b").removeClass("selectfont");
			});
		});
	</script>
</head>

<body>
	<div class="one">
		<figure>
			<img src="../shop/26.jpg">
			<figcaption>
				<b>노랑머리끈</b>
			</figcaption>
		</figure>

		<figure>
			<img src="../shop/14.jpg">
			<figcaption>
				<b>색상별단화</b>
			</figcaption>
		</figure>

		<figure>
			<img src="../shop/30.jpg">
			<figcaption>
				<b>보석머리띠</b>
			</figcaption>
		</figure>

		<figure>
			<img src="../shop/32.jpg">
			<figcaption>
				<b>화이트투피스</b>
			</figcaption>
		</figure>
	</div>
	<div class="result" style="clear: both;">
		<img src="../shop/25.jpg">
		<br>
		<h3>원피스</h3>
	</div>
</body>

</html>
