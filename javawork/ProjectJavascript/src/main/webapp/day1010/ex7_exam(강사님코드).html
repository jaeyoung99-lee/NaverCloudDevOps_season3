<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
    body * {
        font-family: 'Jua';
    }
</style>
<script>
	
</script>	
</head>
<body>
<div>
	<div class="input-group" style="width:300px;">
		<h3>이름</h3>
		<input type="text" class="form-control" id="txtname"
		style="margin-left: 10px;">
	</div>
	<div class="input-group" style="width:400px;">
		<h3>성별</h3>&nbsp;&nbsp;
		<label>
			<input type="radio" name="gender" value="여자">여자
		</label>&nbsp;&nbsp;
		<label>
			<input type="radio" name="gender" value="남자" checked>남자
		</label>
	</div>
	<div class="input-group" style="width:400px;">
		<h3>자격증</h3>&nbsp;&nbsp;
		<label>
			<input type="checkbox" class="license" value="운전면허2종">운전면허2종
		</label>&nbsp;&nbsp;
		<label>
			<input type="checkbox" class="license" value="정보처리기사">정보처리기사
		</label>&nbsp;&nbsp;
		<label>
			<input type="checkbox" class="license" value="빅데이타자격증">빅데이타자격증
		</label>
	</div>
	<div class="input-group" style="width:400px;">
		<h3>글자색</h3>&nbsp;&nbsp;
		<label>
			<input type="radio" class="fcolor" name="fcolor" value="green">Green
		</label>&nbsp;&nbsp;
		<label>
			<input type="radio" class="fcolor" name="fcolor" value="red">Red
		</label>&nbsp;&nbsp;
		<label>
			<input type="radio" class="fcolor" name="fcolor" value="black" checked>Black
		</label>&nbsp;&nbsp;
		<label>
			<input type="radio" class="fcolor" name="fcolor" value="magenta">Magenta
		</label>
	</div>
	<button type="button" class="btn btn-danger btn-lg" style="margin:30px 100px">결과 출력</button>
	<div class="result" style="font-size: 22px;margin:30px 100px;">11</div>
	<script>
		$("button").click(function(){
			let s="";
			let name=$("#txtname").val();
			let gender=$("input[name='gender']:checked").val();
			let lic_count=$(".license:checked").length;
			let lic="자격증:";
			if(lic_count==0)
				lic+="자격증이 없습니다<br>";
			else{
				$(".license:checked").each(function(){
					lic+="["+$(this).val()+"]&nbsp;";
				});
				lic+="<br>";
			}
			
			let fcolor=$(".fcolor:checked").val();
			
			s+=
				`이름 : ${name}<br>
				성별 : ${gender}<br>
				${lic}
				색상:${fcolor}`;
			
			$(".result").html(s).css("color",fcolor);
		});
	</script>
</div>	
</body>
</html>
