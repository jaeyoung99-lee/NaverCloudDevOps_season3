<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		body * {
			font-family: 'Jua';
			margin-top: 10px;
			margin-right: 10px;
		}

		.content {
			margin-top: 20px;
			margin-left: 40px;
			padding-left: 20px;
			padding-bottom: 10px;
			border: 1px solid red;
		}
	</style>
	<script>
		$(function () {

		});
	</script>
</head>

<body>
	<div class="content">
		<div class="input-group" style="width: 400px;">
			<span class="input-group-text" style="width: 100px; font-size: 25px; padding-left: 27px;">이름</span>
			<input type="text" class="form-control" id="name" style="width: 100px;">
		</div>

		<div class="input-group" style="width: 400px;">
			<span class="input-group-text" style="width: 100px; font-size: 25px; padding-left: 27px;">성별</span>
			<div style="text-align: center;">
				<label>
					<input type="radio" name="fname" value="남자" checked>남자
				</label>
				<label>
					<input type="radio" name="fname" value="여자">여자
				</label>
			</div>
		</div>

		<div class="input-group" style="width: 400px;">
			<span class="input-group-text"
				style="width: 100px; height: 170px; font-size: 25px; padding-left: 17px;">자격증</span>
			<div class="certificate" style="display: flex; flex-direction: column;">
				<label>
					<input type="checkbox" class="D1">운전 면허 1종
				</label>
				<label>
					<input type="checkbox" class="D2">운전 면허 2종
				</label>
				<label>
					<input type="checkbox" class="IPE">정보처리기사
				</label>
				<label>
					<input type="checkbox" class="AI">인공지능실무활용능력 1급
				</label>
			</div>
		</div>

		<div class="input-group" style="width: 500px;">
			<span class="input-group-text" style="width: 100px; font-size: 25px; padding-left: 17px;">글자색</span>
			<div style="text-align: center;">
				<label>
					<input type="radio" name="fcolor" value="red">red
				</label>
				<label>
					<input type="radio" name="fcolor" value="orange">orange
				</label>
				<label>
					<input type="radio" name="fcolor" value="yellow">yellow
				</label>
				<label>
					<input type="radio" name="fcolor" value="green">green
				</label>
				<label>
					<input type="radio" name="fcolor" value="blue">blue
				</label>
			</div>
		</div>

		<br>
		<div style="text-align: center;">
			<button type="button" id="btn1" class="btn btn-outline-danger">결과 출력</button>
		</div>

		<script>
			$("button").click(function () {
				let s = "";
				s += "이름 : " + $("#name").val();
				s += "<br>";
				s += "성별 : " + $("input[name = 'fname']:checked").val();
				s += "<br>";
				s += "자격증";
				s += "<br>";

				let certificate_count = $("input[type = 'checkbox']:checked").length;
				if (certificate_count == 0)
					s += "자격증 없음 <br>";
				else {
					$("input[type = 'checkbox']:checked").each(function (idx) {
						s += (idx + 1) + " : " + $(this).parent().text().trim() + "<br>";
					});
				}
				s += "글자색 : " + $("input[name = 'fcolor']:checked").val();
				
				$(".content").css("color", $("input[name = 'fcolor']:checked").val());
				$("#name").css("color", $("input[name = 'fcolor']:checked").val());
				
				$(".result").html(s);
			});
		</script>

		<br>
		<div class="result" style="font-size: 22px; margin: 30px; text-align: center;">결과 나오는 부분</div>
	</div>
</body>

</html>
