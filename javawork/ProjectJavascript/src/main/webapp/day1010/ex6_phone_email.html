<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		body * {
			font-family: 'Jua';
		}
	</style>
	<script>
		$(function () {

		});
	</script>
</head>

<body>
	<h5 class="alert alert-info">핸드폰, 이메일 선택</h5>
	<div class="input-group" style="width: 400px;">
		<span class="input-group-text">핸드폰</span>
		<input type="text" class="form-control" id="hp1" maxlength="3">
		<b>&nbsp;-&nbsp;</b>
		<input type="text" class="form-control" id="hp2" maxlength="4">
		<b>&nbsp;-&nbsp;</b>
		<input type="text" class="form-control" id="hp3" maxlength="4">
	</div>

	<br>

	<div class="input-group" style="width: 450px;">
		<span class="input-group-text">이메일</span>
		<input type="text" class="form-control" id="email1">
		<b>&nbsp;@&nbsp;</b>
		<input type="text" class="form-control" id="email2">
		<select class="form-select selemail">
			<option hidden disabled selected>select email</option>
			<option value="-">Yourself Fill in</option>
			<option value="naver.com">Naver</option>
			<option value="nate.com">Nate</option>
			<option value="gmail.com">Google</option>
			<option value="daum.net">Daum</option>
		</select>
	</div>
	<br>
	<button type="button" id="btn1" class="btn btn-outline-danger">결과 출력</button>
	<br>
	<div class="result" style="font-size: 22px; margin: 30px;"></div>

	<script>
		$("#hp1").keyup(function () {
			// 3글자 입력 시 자동으로 다음칸으로 포커스 주기
			if ($(this).val().length == 3)
				$("#hp2").focus();
		});

		$("#hp2").keyup(function () {
			// 4글자 입력 시 자동으로 다음칸으로 포커스 주기
			if ($(this).val().length == 4)
				$("#hp3").focus();
		});

		// 이메일 선택
		$(".selemail").change(function () {
			let v = $(this).val();
			if (v == '-') {
				$("#email2").val("");
				$("#email2").focus();
			}
			else {
				$("#email2").val(v);
			}
		});
		
		// 버튼 이벤트
		// 핸드폰 : 010 - 3434 - 5656
		// 이메일 : aaa@bbb.com
		$("button").click(function(){
			let s = "";
			s += "핸드폰 : " + $("#hp1").val() + " - " + $("#hp2").val() + " - " + $("#hp3").val();
			s += "<br>";
			s += "이메일 : " + $("#email1").val() + " @ " + $("#email2").val();
			$(".result").html(s);
		});
	</script>
</body>

</html>
