<!-- Personal Project -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Find Everything</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
<style>
	body * {
		font-family: 'Jua';
	}
	
	.container {
		display: flex;
		margin-left: 10px;
	}
	
	td {
    	text-align: center;
    	vertical-align: middle;
	}

</style>
<script>
	$(function(){
		list("");
		
		$("#txtword").keyup(function(e){
			let search = e.target.value;
			list(search);
		});
		
		$(document).on("click", ".findLostdel", function(){
			let id = $(this).attr("id");
			let check = confirm("Are you really delete it?");
			if(!check) return;
			
			$.ajax({
				type: "get",
				dataType: "html",
				url: "findLostDelete.jsp",
				data: {"id":id},
				success: function (res) {
					list("");
					$("#txtword").val("");
				},
				statusCode: {
					404: function () {
						alert("Can't find json file!");
					},
					500: function () {
						alert("server error. one more view your code.");
					}
				}
			});
		});
		
	});
	
	function list(search){
		$.ajax({
			type: "get",
			dataType: "json",
			url: "findLostList.jsp",
			data: {"search":search},
			success: function (res) {
				let s = `<table class="table table-striped" style="width: 1000px;">`;
				$.each(res, function(idx, item){
					s +=
					`
					<tr style="text-align: center;">
						<th>
							<span style="font-size: 30px;">이름</span><br><b style="font-size: 20px;">${item.name}</b>
						</th>
						<th>
							<span style="font-size: 30px;">사진</span><br><a href="./findLostReadCount.jsp?id=${item.id}"><img src="${item.photo}" style="width: 100px; height: 100px; alt="photo"></a>
						</th>
						<th>
							<span style="font-size: 30px;">잃어버린 장소</span><br><b style="font-size: 20px;">${item.lostplace}</b>
						</th>
						<th>
							<span style="font-size: 30px;">잃어버린 시간</span><br><b style="font-size: 20px;">${item.lostday}</b>
						</th>
						<th>
							<span style="font-size: 30px;">보상금</span><br><b style="font-size: 20px;">${item.money}</b>
						</th>
						<th>
							<span style="font-size: 30px;">조회</span><br><b style="font-size: 20px;">${item.readcount}</b>
						</th>
						<th>							
							<i class = "bi bi-trash findLostdel" style="cursor: pointer; float: right; font-size: 20px;" id="${item.id}"></i>
						</th>
					</tr>
					`;
				});
				
				s += "</table>";
				
				$(".result").html(s);
			},
			statusCode: {
				404: function () {
					alert("Can't find json file!");
				},
				500: function () {
					alert("server error. one more view your code.");
				}
			}
		});
	}
</script>
</head>
<body>
	<div class="container">
	<div style="margin: 10px;">
		<div class="input-group" style="width: 400px;">
			<h5 style="margin-left: 10px; margin-top: 10px;">상품 검색</h5>
			<input type="text" class="form-control" style="width: 150px; margin-left: 20px;" autofocus placeholder="찾고 싶은 분실물 검색" id="txtword">
			<div style="margin-left: 15px; margin-top: 7px;"><i class="bi bi-plus-circle findLostadd" style="cursor: pointer; font-size: 20px; color: red;" onclick="location.href='findLostAdd.jsp'""></i></div>
		</div>
		<div class="result" style="margin: 10px; font-size: 22px;">
			출력 부분
		</div>
	</div>
	 
	</div>
</body>
</html>
