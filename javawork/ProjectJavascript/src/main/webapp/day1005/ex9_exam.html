<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		body * {
			font-family: 'Jua';
		}

		div {
			border: 1px solid gray;
			margin: 10px;
			width: 300px;
		}
	</style>
	<script>
		$(function () {

			/*
			// 내 방법
			$("img").mouseover(function () {
				$(this).addClass("photo");
				$("hr").after(`<img src = "../image/16.jpg" width = "200">`);
			});
			*/

			
			// 강사님 방법
			$("img:eq(0)").mouseover(function () {
				let imgsrc = $(this).attr("src");
				let imgwidth = $(this).attr("width");
				$("hr:eq(0)").after(`<img src = "${imgsrc}" width = ${imgwidth}>`);
			});
			
		});
	</script>
</head>

<body>
	<h4 class="alert alert-danger">문제 : 이미지에 마우스를 올리면 src와 width를 얻어서 hr 태그 뒤에 같은 이미지 추가하기</h4>
	<img src="../image/16.jpg" width="200" title="멋진남자랍니다">
	<hr>
</body>

</html>
