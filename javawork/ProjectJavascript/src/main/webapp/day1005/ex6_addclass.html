<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	body * {
		font-family: 'Jua';
	}
	
	.happy {
		width: 100px;
		height: 100px;
		background-color: palevioletred;
		border: 5px solid mediumseagreen;
	}
	
	.nice {
		width: 50px;
		height: 50px;
		background-color: aqua;
		border: 5px solid fuchsia;
	}
	
	.round {
		border-radius: 100px;
		box-shadow: 3px 3px 3px gray;
	}
</style>
<script>
	$(function(){
		// addClass : class 추가
		// removeClass : class 제거
		// toggleClass : 추가 + 제거를 번갈아 실행
		
		// jQuery 이벤트
		$("button:eq(0)").click(function(){
			$("div.a, div.c").addClass("happy");
			$("div.b, div.d").addClass("nice");
		});
		
		$("button:eq(1)").click(function(){
			$("div").addClass("round");
		});
		
		$("button:eq(2)").click(function(){
			// a, b에서 round 클래스만 제거
			$("div.a, div.b").removeClass("round");
		});
		
		$("button:eq(3)").click(function(){
			// $("div").removeClass(); // 모든 클래스 제거
			$("div").removeClass("happy nice round"); // 원하는 클래스만 제거하기
		});
		
		$("button:eq(4)").click(function(){
			$("div").toggleClass("happy round"); // 추가 + 제거 반복
		});
	});
</script>
</head>
<body>
	<button type="button" class="btn btn-secondary btn-sm">클래스 적용 1</button>
	<button type="button" class="btn btn-secondary btn-sm">클래스 적용 2</button>
	<button type="button" class="btn btn-secondary btn-sm">클래스 제거 1</button>
	<button type="button" class="btn btn-secondary btn-sm">클래스 제거 2</button>
	<button type="button" class="btn btn-secondary btn-sm">toggle class</button>
	
	<br><br>
	
	<div class="a">1</div>
	<div class="b">2</div>
	<div class="c">3</div>
	<div class="d">4</div>
</body>
</html>
