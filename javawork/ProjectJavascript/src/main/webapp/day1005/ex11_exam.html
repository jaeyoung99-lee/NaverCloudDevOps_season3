<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
	<style>
		body * {
			font-family: 'Jua';
		}
	</style>
	<script>
		$(function () {
			// 문제 1
			// h3 아래 b의 글꼴을 Single Day로, 글자색을 red로, 사이즈를 25px로 변경
			$("h3>b").css({
				"font-Family": "Single Day",
				"font-size": "25px",
				"color": "red"
			});

			// 문제 2
			// h3 아래의 span 태그를 클릭하면 안의 텍스트를 읽어서 이미지 photo의 src에 넣기
			// 해당 텍스트를 h4 아래의 b 태그에도 텍스트로 넣기
			$("h3>span").click(function () {
				$("img").removeClass(); // 모든 클래스 제거
				let txt = $(this).text();
				$("img").attr("src", txt).addClass("photo");
				$("h4>b").text(txt);
			});

			// 문제 3
			// photo라는 클래스로 스타일을 만든 후(border 등 마음대로 추가) 사진에 마우스 올리면 photo 적용, 벗어나면 photo 제거(hover 이벤트 이용)
			$("img").hover(function () {
				$(this).addClass("photo").css({
					"border": "3px solid red",
					"border-radius": "30px",
					"width": "120px"
				});
			}, function () {
				$(this).removeClass("photo").css({
					"border": "none",
					"border-radius": "0",
					"width": "auto"
				});
			});
		});
	</script>
</head>

<body>
	<h3>
		<b>맛있는 샌드위치</b>
		<br>
		<span>../food/8.jpg</span>
	</h3>

	<h3>
		<b>망고빙수</b>
		<br>
		<span>../food/11.jpg</span>
	</h3>

	<h3>
		<b>햄마요덮밥</b>
		<br>
		<span>../food/10.jpg</span>
	</h3>
	<hr>
	<img src="" width="200">
	<br>
	<h4><b>위치 확인용</b></h4>
</body>

</html>
