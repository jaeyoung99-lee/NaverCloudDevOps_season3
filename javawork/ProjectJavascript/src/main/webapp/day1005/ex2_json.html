<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
	body * {
		font-family: 'Jua';
	}
</style>
<script>
	window.onload = function(){
		
	}
</script>
</head>
<body>
	<h4 class="alert alert-danger">JSON.parse() : string 객체(json형태)를 객체 형태로 변환시켜줌</h4>
	<h4 class="alert alert-info">JSON.stringify() : JSON 객체를 문자열 형태로 변환시켜줌</h4>
	
	<script>
		let data = {"name" : "홍길동", "addr" : "강남구"} // JSON 형태의 객체
		document.write(`이름 : ${data.name}<br>`);
		document.write(`주소 : ${data.addr}<br>`);
		
		// json 객체를 문자열로 변환
		let strdata = JSON.stringify(data); // 키 값으로 얻을 수 없음(문자열이므로)
		document.write(`이름 : ${strdata.name}<br>`);
		document.write(`주소 : ${strdata.addr}<br>`);
		
		// 문자열을 다시 JSON 객체로 변환
		let data2 = JSON.parse(strdata); // 키 값으로 얻을 수 있음
		document.write(`이름 : ${data2.name}<br>`);
		document.write(`주소 : ${data2.addr}<br>`);
	</script>
</body>
</html>
