<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
<style>
    body * {
        font-family: 'Jua';
    }
    
    div.stuform{
		position: absolute;
		left:450px;
		top:100px;
		width:300px;
		height:260px;
		border:3px groove gray;
		padding:10px;	
	}
	
	div.box{
		width:350px;
		height: 110px;
		border:3px solid orange;
		border-radius: 30px;
		box-shadow:3px 3px 3px gray;
		padding:10px;
		margin-bottom:10px;
	}
</style>
<script>
	$(function(){
		list("");
		
		//추가폼은 일단 안보이게 처리
		$(".stuform").hide();
		
		//+ 를 클릭시 보이기/안보이기 toggle
		$(".stuadd").click(function(){
			$(".stuform").toggle();
		});
		
		//삭제
		$(document).on("click",".studel",function(){
			let num=$(this).attr("num");
			$.ajax({
				type:"get",
				dataType:"html",
				url:"studentdelete.jsp",
				data:{"num":num},
				success:function(res){
					//삭제후 목록 다시 가져오기
					list("");
			    }
			});
		});
		
		//추가
		$("#addfrm").submit(function(e){
			//기본 이벤트 무효화
			e.preventDefault();
			//전체 데이타 폼단위로 읽기
			let formData=$(this).serialize();
			//alert(formData);
			$.ajax({
				type:"get",
				dataType:"html",
				url:"studentadd.jsp",
				data:formData,
				success:function(res){
					//추가 성공후 목록 다시 출력
					list("");
					//입력값 초기화
					$("#name").val("");
					$("#phone").val("");
					$("#name").focus();
			    }
			});
		});
		
		//이름 검색
		$(".txtsearch").keyup(function(){
			let search=$(this).val();
			list(search);
		});
			
	});
	
	function list(search)
	{
		$.ajax({
			type:"get",
			dataType:"json",
			url:"studentlist.jsp",
			data:{"search":search},
			success:function(res){
				let s="";
				
				$.each(res,function(idx,item){
					s+=
					`
					<div class="box">
						<span>이름 : ${item.name}</span>
						<span style="margin-left:20px;">혈액형 : ${item.blood}형</span>
						<br>
						<span>전화 : ${item.phone}</span>
						<span style="float:right;">
							<i class="bi bi-x-circle studel" num="${item.num}"
							style="cursor:pointer;font-size:20px;color:red;"></i>
						</span>
						<br>
						<span>등록일 : ${item.writeday}</span>
					</div>
					`;
				});
				
				$(".result").html(s);
		    }
		});
	}
</script>	
</head>
<body>
	<div style="margin:30px;">
		<div class="input-group" style="width:300px;">
			<h5>이름검색</h5>
			<input type="text" class="form-control txtsearch" style="width:150px;margin-left:10px;">
			
			<i class="bi bi-plus-circle stuadd" 
			style="color:red;cursor:pointer;font-size:30px;margin-left:10px;"></i>
		</div>
		
		<div class="result" style="margin:30px;width:350px;">
			111
		</div>		
	</div>
	
	<div class="stuform">
		<form id="addfrm">
			<table class="table table-bordered">
				<tr>
					<th width="100">이름</th>
					<td>
						<input type="text" class="form-control"
						required autofocus name="name" id="name">
					</td>
				</tr>
				<tr>
					<th width="100">핸드폰</th>
					<td>
						<input type="text" class="form-control"
						required name="phone" id="phone">
					</td>
				</tr>
				<tr>
					<th width="100">혈액형</th>
					<td>
						<select name="blood" class="form-select">
							<option>A</option>
							<option>B</option>
							<option>O</option>
							<option>AB</option>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<button type="submit" class="btn btn-success">데이타 추가</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
