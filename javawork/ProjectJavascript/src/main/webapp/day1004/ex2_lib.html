<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
	body * {
		font-family: 'Jua';
	}
</style>
<script>
	window.onload = function(){
		
	}
</script>
</head>
<body>
	<script>
		// eval("수식") : 문자열 형태의 수식을 계산해서 결과값을 반환
		let s = "2 * 3 + 3";
		document.write(s + "<br>"); // 2 * 3 + 3
		document.write(eval(s) + "<br>"); // 9
		
		// isNaN : 문자일 경우 true, 숫자일 경우 false
		document.write(isNaN(5) + "<br>"); // false
		document.write(isNaN("5") + "<br>"); // false
		document.write(isNaN("5a") + "<br>"); // true
		document.write(isNaN("hello") + "<br>"); // true
		
		let su1 = "4.5";
		let su2 = "12.3";
		let sum1 = parseInt(su1) + parseInt(su2);
		document.write(sum1 + "<br>"); // 16
		
		// Number : 문자열 형태의 숫자를 숫자 타입으로 변환(정수, 실수 모두 가능)
		let sum2 = Number(su1) + Number(su2);
		document.write(sum2 + "<br>"); // 16.8
	</script>
	
	<hr>
	
	<div class="input-group" style="width: 300px;">
		<input type="text" class="form-control su1" placeholder="숫자1">
		
		<input type="text" class="form-control su2" placeholder="숫자2">
		
		<select class="form-select selop">
			<option hidden disabled selected>연산선택</option>
			<option>+</option>
			<option>-</option>
			<option>*</option>
			<option>/</option>
		</select>
	</div>
	
	<div class="result" style="font-size: 30px; margin: 30px;">Result</div>
	
	<script>
		document.querySelector(".selop").onchange = function(){
			// 숫자1, 2 읽기
			let s1 = Number(document.querySelector(".su1").value);
			let s2 = Number(document.querySelector(".su2").value);
			if(isNaN(s1)){
				alert("첫번째 숫자를 숫자형태로 입력해주세요");
				return; // 함수 종료
			}
			if(isNaN(s2)){
				alert("두번째 숫자를 숫자형태로 입력해주세요");
				return; // 함수 종료
			}
			
			// 연산자
			let op = this.value;
			let r = 0;
			/* switch(op){
				case "+":
					r = s1 + s2;
					break;
				case "-":
					r = s1 - s2;
					break;
				case "*":
					r = s1 * s2;
					break;
				case "/":
					r = s1 / s2;
					break;
			} */
			
			// 위의 switch문 한 줄로 만들기
			r = eval(s1 + op + s2);
			
			document.querySelector(".result").innerHTML = `${s1}${op}${s2} = ${r}`;
		}
	</script>
</body>
</html>
