<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
	body * {
		font-family: 'Jua';
	}
	
	img {
		width: 100px;
		margin: 3px;
	}
	
	div.box {
		width: 50px;
		height: 50px;
		display: inline-block;
		margin-right: 5px;
		border: 1px solid black;
		border-radius: 100px;
	}
</style>
<script>
	window.onload = function(){
		let array1 = new Array();
		array1.push("../food/11.jpg");
		array1.push("../food/2.jpg");
		array1.push("../image/C8.png");
		array1.push("../image/15.jpg");
		array1.push("../shop/31.jpg");
		
		let a1 = "";
		for(let i = 0; i < array1.length; i++){
			a1 += `<img src = "${array1[i]}">`;
		}
		
		document.querySelector(".arr1").innerHTML = a1;
		
		// 또다른 for문을 이용해서 배열 이미지 넣기
		let a2 = "";
		for(let a of array1)
			a2 += `<img src = "${a}">`;
		
		document.querySelector(".arr2").innerHTML = a2;
		
		// 배열 선언 방법 2
		let array2 = ["red", "blue", "pink", "green", "magenta", "gray", "yellow"];
		let a3 = "";
		for(let a of array2)
			a3 += `<div class = "box" style = "background-color : ${a}"></div>`;
			
		document.querySelector(".arr3").innerHTML = a3;
	}
</script>
</head>
<body>
	<div class="arr1"></div>
	<hr>
	<div class="arr2"></div>
	<hr>
	<div class="arr3"></div>
	<hr>
</body>
</html>
