<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
	body * {
		font-family: 'Jua';
	}
	
	div.message {
		color: magenta;
		font-family: "Gamja Flower";
	}
</style>
<script>
	window.onload = function(){
		let m = document.querySelector("div.message");
		
		document.getElementById("sfont").onchange = function(){
			m.style.fontFamily = this.value;
		}
		
		document.querySelector(".btnsmall").onclick = function(){
			// 현재 글꼴 크기
			let fs = parseInt(m.style.fontSize, 10);
			fs -= 2;
			
			// 다시 글꼴 크기 적용
			m.style.fontSize = fs + "px";
		}
		
		document.querySelector(".btnlarge").onclick = function(){
			// 현재 글꼴 크기
			let fs = parseInt(m.style.fontSize, 10);
			fs += 2;
			
			// 다시 글꼴 크기 적용
			m.style.fontSize = fs + "px";
		}
		
		// 체크박스 이벤트
		document.querySelector(".ckfill").onclick = function(){
			if(this.checked == true)
				m.style.backgroundColor = this.value;
			else
				m.style.backgroundColor = "white";
		}
		
		// 색상 라디오 버튼 4개
		let fcolor = document.getElementsByName("fcolor"); // 반환 타입은 배열
		console.log(fcolor.length); // 개수 알아보기
		for(let i = 0; i < fcolor.length; i++){
			fcolor[i].onclick = function(){
				m.style.color = this.value;
			}
		}
	}
</script>
</head>
<body>
	<div style="margin: 30px;">
		<div class="input-group">
			<select id="sfont" class="form-select" style="width: 200px;">
				<option>Gamja Flower</option>
				<option>Jua</option>
				<option>Lobster</option>
				<option>Nanum Pen Script</option>
				<option>Permanent Marker</option>
				<option>Single Day</option>
			</select>
		
			<button type="button" class="btn btn-info btnsmall">점점작게</button>
			<button type="button" class="btn btn-success btnlarge">점점크게</button>
		</div>
		
		<div style="margin: 30px;">
			<label></label><input type="checkbox" value="orange" class="ckfill">채우기</label>		
			&nbsp;&nbsp;&nbsp;&nbsp;
			<label><input type="radio" name="fcolor" value="green">초록</label>
			<label><input type="radio" name="fcolor" value="magenta" checked>핫핑크</label>
			<label><input type="radio" name="fcolor" value="black">검정</label>
			<label><input type="radio" name="fcolor" value="purple">보라</label>
		</div>
		
		<div class="message" style="margin-top: 30px; font-size: 20px;">
			오늘은 화요일! Good Day!!!
		</div>
	</div>
</body>
</html>
