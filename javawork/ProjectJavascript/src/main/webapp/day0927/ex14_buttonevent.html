<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body * {
			font-family: 'Jua';
		}
	</style>
	<script>
		window.onload = function () {
			document.getElementById("btn1").onclick = function () {
				alert("경고창입니다\n내일부터는 긴 연휴입니다...");
			}
			
			document.getElementById("btn2").onclick = function(){
				let name = prompt("당신의 이름은?", "강호동");
				document.querySelector(".msg").innerHTML = `내 이름은 <b>${name}<b>입니다`;
			}
			
			document.getElementById("btn3").onclick = function(){
				let result = confirm("데이터를 추가할까요?");
				// alert(result); // true , false
				if(result)
					document.querySelector(".msg").innerHTML = "데이터를 추가했습니다.";
				else
					document.querySelector(".msg").innerHTML = "취소했습니다.";
			}
		}
	</script>
</head>

<body>
	<div>
		<button type="button" class="btn btn-danger btn-sm" id="btn1">Alert</button>
		<button type="button" class="btn btn-success btn-sm" id="btn2">Prompt</button>
		<button type="button" class="btn btn-info btn-sm" id="btn3">Confirm</button>

		<br><br>

		<div class="alert alert-warning msg">출력</div>
	</div>
</body>

</html>
