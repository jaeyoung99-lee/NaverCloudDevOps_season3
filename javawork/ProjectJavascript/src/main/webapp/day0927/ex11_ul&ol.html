<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
	body * {
		font-family: 'Jua';
	}
</style>
<script>
	window.onload = function(){
		
	}
</script>
</head>
<body>
	<h3>목록, ul(순서 없는), ol(순서 있는)</h3>
	<ul>
		<li>one</li>
		<li>two</li>
		<li>three</li>
	</ul>
	
	<hr>
	
	<ul type="square">
		<li>one</li>
		<li>two</li>
		<li>three</li>
	</ul>
	
	<hr>
	
	<ol>
		<li>one</li>
		<li>two</li>
		<li>three</li>
	</ol>
	
	<hr>
	
	<ol type="A">
		<li>one</li>
		<li>two</li>
		<li>three</li>
	</ol>
	
	<hr>
	
	<ol type="a">
		<li>one</li>
		<li>two</li>
		<li>three</li>
	</ol>
	
	<hr>
	
	<ol type="i">
		<li>one</li>
		<li>two</li>
		<li>three</li>
	</ol>
</body>
</html>
